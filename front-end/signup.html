<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="border rounded-5 p-3 bg-white shadow box-area">
            <div class="container right-box">
                <div>
                    <div class="header-text mb-4 text-center">
                        <h2>Registration Form</h2>
                        <div id="error" class="mt-2 alert alert-danger w-100 d-none"></div>
                    </div>
                    <form id="form-signup" class="row">
                        <div class="col-lg-6">
                            <div class="input-group mb-3">
                                <input required type="text" class="form-control form-control-lg bg-light fs-6"
                                    id="fullName" placeholder="Fullname">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group mb-3">
                                <input required type="email" class="form-control form-control-lg bg-light fs-6"
                                    placeholder="Email" id="username">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group mb-3">
                                <input required type="number" class="form-control form-control-lg bg-light fs-6"
                                    placeholder="Phone" id="phone">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <h6>Gender: </h6>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="option1"
                                    checked />
                                <label class="form-check-label" for="femaleGender">Female</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="maleGender" value="option2" />
                                <label class="form-check-label" for="maleGender">Male</label>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="input-group mb-3">
                                <input required type="text" class="form-control form-control-lg bg-light fs-6"
                                    placeholder="Address" id="address">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="input-group mb-3">
                                <input required type="password" class="form-control form-control-lg bg-light fs-6"
                                    placeholder="Password" id="password">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="input-group mb-3">
                                <input required type="password" class="form-control form-control-lg bg-light fs-6"
                                    placeholder="Re-enter Password" id="repassword">
                            </div>
                            
                        </div>
                        <div class="input-group mb-3">
                            <button id="btn-signup" class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                        </div>
                    </form>

                    <div>
                        <small>Already an account? <a href="login.html">Sign In</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery/jquery.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
